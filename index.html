<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Info Form</title>
</head>

<body>
    <div class="container">
        <div class="title-box">Personal info</div>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input class="input-birthday" type="date" id="birthday" name="birthday" placeholder="AAMM.FFFF. ---">
            </div>
            <div class="form-group genders">
                <label>Gender</label>
                <div class="p">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <p for="driveExperience">Drive experience</p>
                <select class="group_select" id="driveExperience" name="driveExperience">
                    <option value="expert">---</option>
                    <option value="expert">expert more than 10</option>
                    <option value="5-10">5-10</option>
                    <option value="2-5">2-5</option>
                    <option value="less than 2">less than 2 beginner</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
