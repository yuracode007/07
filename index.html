<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Info, Contacts & Car Info</title>
</head>
<body>
    <h1>Home work for CSS flexbox</h1>
    <form class="main-form">

        <!-- Personal Info Section -->

        <fieldset class="form-section">
            <legend>Personal Info</legend>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="form-group genders">
                <label>Gender</label>
                <div class="gender-options">
                    <label>Male<input type="radio" name="gender" value="male"> </label>
                    <label>Female<input type="radio" name="gender" value="female"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="driveExperience">Drive experience</label>
                <select id="driveExperience" name="driveExperience">
                    <option value="">---</option>
                    <option value="expert">expert </option>
                    <option value="expert">more than 10 </option>
                    <option value="5-10">5-10 </option>
                    <option value="2-5">2-5</option>
                    <option value="less than 2">less than 2 years</option>
                    <option value="less than 2"> beginner</option>
                </select>
            </div>
        </fieldset>

        <!-- Contacts Section -->

        <fieldset class="form-section">
            <legend>Contacts</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address"></textarea>
            </div>
        </fieldset>

        <!-- Car Info Section -->
        <fieldset class="form-section">
            <legend>Car Info</legend>
            <div class="form-group">
                <label for="brand">Brand</label>
                <select id="brand" name="brand">
                    <option value="">---</option>
                </select>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <select id="model" name="model">
                    <option value="">---</option>
                </select>
            </div>
            <div class="form-group">
                <label for="used">Used</label>
                <input type="checkbox" id="used" name="used">
            </div>
            <div class="form-group">
                <div class="color-options">
                    <label>Red<input type="radio" name="color" value="red"> </label>
                    <label>Black<input type="radio" name="color" value="black"> </label>
                    <label>Blue<input type="radio" name="color" value="blue"> </label>
                    <label>White<input type="radio" name="color" value="white"> </label>
                    <label>Grey<input type="radio" name="color" value="grey"> </label>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="div">
                <input type="range" id="price" name="price" min="10" max="80" step="10" value="40">
                <div class="labels">
                    <span>10</span>
                    <span>20</span>
                    <span>30</span>
                    <span>40</span>
                    <span>50</span>
                    <span>60</span>
                    <span>70</span>
                    <span>80</span>
                </div>
            </div>
            </div>
        </fieldset>
    </form>
    <div class="button-container">
        <button type="reset" class="cancel-button">Cancel</button>
        <button type="submit" class="ok-button">OK</button>
    </div>
</body>
</html>
